<div class="login-wrapper col-xs-12 col-sm-8 col-md-4 col-lg-3" ng-show="isFormVisible">

    <div class="row">
        <div class="col-xs-12">

            <div class="error-text" ng-if="idErrorMessage.length !== 0">
                <ul ng-if="idErrorMessage.length > 1">
                    <li ng-repeat="s in idErrorMessage track by $index">{{s}}</li>
                </ul>

                <div ng-if="idErrorMessage.length === 1">
                    {{idErrorMessage[0]}}
                </div>
            </div>

            Email ID
            <input class="form-control" placeholder="Enter id" type="text" ng-model="userId" />
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-xs-12">
            <div class="error-text" ng-if="passwordErrorMessage.length !== 0">
                <ul ng-if="passwordErrorMessage.length > 1">
                    <li ng-repeat="s in passwordErrorMessage track by $index">{{s}}</li>
                </ul>

                <div ng-if="passwordErrorMessage.length === 1">
                    {{passwordErrorMessage[0]}}
                </div>
            </div>

            Password
            <input class="form-control" placeholder="Enter password" type="{{isPasswordShowing ? 'text' : 'password'}}" ng-model="userPassword" />
        </div>
    </div>

    <br>

    <div class="col-xs-12" ng-show="showOrHidePassword">
        <div class="row">
            <span class="material-switch">
                <input id="showPassword" type="checkbox" ng-model="isPasswordShowing" />
                <label for="showPassword" class="label-primary"></label>
            </span>
            Show Password
        </div>
        <br>
    </div>

    <button class="btn btn-primary btn-block" ng-click="onLoginClick();" ng-if="!disableLogin">Login</button>
    <div class="col-xs-12 error-text" ng-if="disableLogin">
        <center>
            {{maxAttemptMessage}}
        </center>
    </div>

</div>
